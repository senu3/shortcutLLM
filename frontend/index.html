<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="https://unpkg.com/chota">
    <link rel="stylesheet" href="src/app.css">
    <meta charset="UTF-8">
    <title>AIチャット</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" id="tab-main">shortcutLLM</a>
            <select id="provider-dropdown" class="dropdown-inline">
                <!-- プロバイダー候補はJSで動的に挿入 -->
            </select>
            <select id="model-dropdown" class="dropdown-inline">
                <!-- モデル候補はJSで動的に挿入 -->
            </select>
        </div>
        <button id="tab-settings" class="button icon-only">
            <img src="https://icongr.am/feather/more-vertical.svg?size=24">
        </button>
    </nav>
    <div id="aiwindow">
        <div id="main-view">
            <div class="row">
                <input id="prompt" class="col-8" type="text" placeholder="プロンプトを入力…" />
                <button id="send" class="col button primary">送信</button>
            </div>
            <div id="response" class="card text-primary">ここに回答が表示されます</div>
        </div>
        <div id="settings-view" style="display:none;">
            <form id="settings-form">
                <div class="row">
                    <label class="col-4">APIキー</label>
                    <input id="apikey" class="col-8" type="text" />
                </div>
                <div class="row">
                    <label class="col-4">APIエンドポイント</label>
                    <input id="apibaseurl" class="col-8" type="text" />
                </div>
                <div class="row">
                    <button type="submit" class="button primary">保存</button>
                </div>
            </form>
        </div>
        <script type="module" src="/src/main.js"></script>
    </div>
</body>

</html>
